<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Supernintendo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="remote">
      <div class="remote-part remote-left">
        <div class="circleinside">
          <div class="joystick-horizontal"></div>
          <div class="joystick-vertical"></div>
        </div>
      </div>
      <div class="remote-part remote-center">
        <div class="select"></div>
        <div class="start"></div>
      </div>
      <div class="remote-part remote-right">
        <div class="circleinside2">
          <div class="buttoncontainer1">
            <div class="y"></div>
            <div class="x"></div>
          </div>
          <div class="buttoncontainer2">
            <div class="b"></div>
            <div class="a"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
